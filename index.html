<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x.icon" href="./Images/Logo Codo a Codo.jpg">
    <title>Registro | Web </title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main>
        <div class="col-xs-12 col-sm-12 col-md-5 mx-auto text-center col1 mb-5 mb-md-0">
        <div class="js_loginContainer loginContainerLoginPage d-flex justify-content-center" style="flex-direction: column; margin-top: 8px;">
        <div class="yCmsContentSlot login-right-content-slot">
        <div class="yCmsComponent login-right-content-component">
        <div class="register__section text-center">
        <h3><b>Crear cuenta de usuario</b></h3>
        <p> Disfrutá de una compra rápida y personalizada, aprovecha nuestros descuentos y promociones especiales para vos.</p>
            
        <form id="naldoRegisterForm" action="/login/register" method="post"><div class="form-group">
        <input id="register.firstName" name="firstName" class="form-control form-control" placeholder="Nombre" type="text" value=""></div>
        <div class="form-group">    
        <input id="register.lastName" name="lastName" class="form-control form-control" placeholder="Apellido" type="text" value=""></div>
        <div class="form-group">
        <input id="register.dni" name="dni" class="form-control form-control" placeholder="DNI" type="text" value=""></div>
        <div class="form-group">
        <input id="register.email" name="email" class="form-control form-control" placeholder="Mail" type="text" value=""></div>
        <div class="form-group">
        <input id="password" name="pwd" class="form-control password-strength" placeholder="Contraseña" type="password" value=""></div> 
        <div class="form-group">
        <input id="password" name="adress" class="form-control form-control " placeholder="Dirección" type="text" value=""></div>
        <div class="form-group">
        <input id="password" name="City" class="form-control form-control" placeholder="Ciudad" type="text" value=""></div>    
        <div class="form-group">
        <input id="password" name="State" class="form-control form-control" placeholder="Provincia" type="text" value=""></div>   
        <div class="form-group">
        <input id="password" name="Zip" class="form-control form-control" placeholder="Código Postal" type="text" value=""></div>                                          
        <br>  
        <button type="submit" class="btn btn-registro">Registrarse</button>
        </div>
        <div>
</main>
</body>
</html>
